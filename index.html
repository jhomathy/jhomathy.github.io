<script>
function myMove() {
  var elem1 = document.getElementById("t"); 
  var elem2 = document.getElementById("p");   
  var pos = 128;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos > 256) {
      clearInterval(id);
    } else {
      pos++; 
      elem1.style.left = pos + 'px'; 
      elem2.style.left = pos + 'px'; 
    }
  }
}
</script>
