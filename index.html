<head>
  <title> TPYO Mag</title>
  <link href="css/cover-page.css" type="text/css" rel="stylesheet"/>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
  <script> 
var canvas, stage;

function init() {
  canvas = document.getElementById("testCanvas");
  stage = new createjs.Stage(canvas);

  var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"

for (var i = 0; i < 3; i++) {
  var randomLetter = new createjs.Text(alphabet[Math.random() * alphabet.length | 0], "42px Arial", "#000000");

  randomLetter.x = 0;
  randomLetter.y = 0;

  createjs.Tween.get(randomLetter, {loop: -1})
    .wait(Math.random() * 2000)
    .to({x: 0, y: canvas.height - 42}, 1500)
    .to({x: canvas.width - 42, y: canvas.height - 42}, 1500)
    .to({x: canvas.width - 42, y: 0}, 1500)
    .to({x: 0, y: 0}, 1500)

  stage.addChild(randomLetter);
}
  createjs.Ticker.addEventListener("tick", stage);
}
    </script>
</head>


<body onload="init();">



<div>
  <p class="title"> 
    | T | P | Y | O |
  </p>
  <p class="motive">
    A literary magazine for works with typos.
  </p>
</div>

<br><br><br><br> 

<canvas id="testCanvas" width="500" height="500"></canvas>



</body>
